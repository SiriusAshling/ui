# Optional preset display names and descriptions
# TODO: should probably be moved to the preset json files

moki:
  name: Moki
  description: Default game paths and always spawn with sword, best choice for beginners
gorlek:
  name: Gorlek
  description: For advanced players, requires some hard paths and doesn't spawn with sword

# Moki and Gorlek presets are handled separately!!

glitches:
  name: Glitches
  description: Require glitches
hints:
  name: Hints
  description: Enable skill and zone hints
rspawn:
  name: Random Spawn
  description: Set the initial spawn to a random teleporter
qol:
  name: Quality of Life
  description: Enables some quality of life settings (e.g. autoplant, skippable cutscenes etc.)
